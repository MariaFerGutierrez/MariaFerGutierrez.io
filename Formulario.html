<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Estilos.css">
    <script>
        function validarFormulario() {
            var nombre = document.forms["miFormulario"]["nombre"].value;
            var dirección = document.forms["miFormulario"]["dirección"].value;
            var teléfono = document.forms["miFormulario"]["teléfono"].value;
            var email = document.forms["miFormulario"]["email"].value;
            var ciudad = document.forms["miFormulario"]["ciudad"].value;
            var edad = document.forms["miFormulario"]["edad"].value;
            if (nombre === "" || dirección === "" || teléfono === "" ||email === "" ||ciudad === "" || edad === "") 
            {
                alert("Todos los campos son obligatorios.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <nav class="menu-superior">
            <a href="Principal.html">Inicio</a>
            <a href="Tablas.html">Tablas</a>
            <a href="Video.html">Video</a>
            <a href="Formulario.html">Formulario</a>
        </nav>
    </header>

    <section class="imagen">
        <img src="Imagenes/Logo1.jpg" alt="Imagen destacada">
    </section>

    <main>
        <h2>Formulario de Contacto</h2>
        <form name="miFormulario" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="dirección">Dirección:</label>
            <input type="text" id="dirección" name="dirección"><br><br>

            <label for="teléfono">Teléfono:</label>
            <input type="text" id="teléfono" name="teléfono"><br><br>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad"><br><br>

            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad"><br><br>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <p>Autor: María Fernanda Gutíerrez Mira</p>
    </footer>
</body>
</html>
